<div class="headerContainer">
  <!-- LEFT -->
  <div
    class="pointer arrowBack icon"
    (click)="goBack()"
    *ngIf="!isHomePage"
  >
    <mat-icon [inline]="true">arrow_back</mat-icon>
  </div>
  <div
    class="pointer logout icon"
    (click)="confirmLogout()"
    *ngIf="isHomePage"
  >
    <mat-icon [inline]="true">power_settings_new</mat-icon>
  </div>
  <!-- CENTER -->
  <div *ngIf="isOnline">
    <h3 id="username">Ol√°, {{username}}</h3>
    <h3>{{currentMonth | monthName}}: {{currentMonthTotal}}</h3>
  </div>
  <div
    class="pointer cloud_off icon"
    (click)="refreshTotalMonth()"
    *ngIf="!isOnline"
  >
    <mat-icon [inline]="true">cloud_off</mat-icon>
  </div>
  <!-- RIGHT -->
  <div id="logo">LOGO</div>
</div>
