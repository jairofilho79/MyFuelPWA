<div class="mat-elevation-z8">
  <table mat-table [multiTemplateDataRows]="true" [dataSource]="dataSource" style="width: 100%;">

    <ng-container [matColumnDef]="displayedColumns[0]">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0]}}</th>
      <td
        mat-cell
        *matCellDef="let element"
        [style.color]="(element.color || defaultColor) | darkOrLightFontColor"
      >
        {{element.text1}}
      </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[1]">
      <th mat-header-cell *matHeaderCellDef>
        {{displayedColumns[1]}}
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [style.color]="(element.color || defaultColor) | darkOrLightFontColor"
      > {{element.text2}} </td>
    </ng-container>

   <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td
        mat-cell
        *matCellDef="let i = dataIndex; let element"
        (click)="$event.stopPropagation(); removeEvent(i)"
        class="pointer"
      >
        <button
          class="pointer"
          style="background-color: transparent; border: 0;"
          [style.color]="(element.color || defaultColor) | darkOrLightFontColor"
        >
          <mat-icon >delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr
      mat-row
      *matRowDef="let row; let i = renderIndex; columns: displayedColumns;"
      (click)="$event.stopPropagation(); clickEvent(i)"
      class="pointer"
      [style.background-color]="row.color || defaultColor"
    ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
