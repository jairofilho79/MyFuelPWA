<div class="container">
    <mat-card>
        <mat-card-title class="title">Cadastre-se</mat-card-title>

        <form class="form" [formGroup]="registerUserForm">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input id="userName" matInput type="text" placeholder="Usuário" formControlName="name">
                    <mat-hint *ngIf="registerUserForm.get('name').invalid">Insira seu nome de usuário.</mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <input id="userEmail" matInput type="email" placeholder="E-mail" formControlName="email">
                    <mat-hint *ngIf="registerUserForm.get('email').invalid">Insira seu endereço de e-mail.</mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <input id="userPassword" matInput [type]="passwordVisible ? 'text' : 'password'" placeholder="Senha" formControlName="password">
                    <mat-icon class="pointer" matSuffix (click)="passwordVisible = !passwordVisible">{{!passwordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="registerUserForm.get('password').invalid">Insira sua senha com 6 a 12 caracteres.</mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <input id="userConfirmPassword" matInput [type]="confirmPasswordVisible ? 'text' : 'password'" placeholder="Confirmar senha" formControlName="confirmPassword">
                    <mat-icon class="pointer" matSuffix (click)="confirmPasswordVisible = !confirmPasswordVisible">{{!confirmPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="registerUserForm.get('confirmPassword').invalid || registerUserForm.errors?.confirmPassword">
                        Repita sua senha.
                    </mat-hint>
                </mat-form-field>
            </mat-card-content>
            <br>
            <mat-card-actions>
                <button id="submitButton" mat-raised-button color="primary" class="buttonDefault primary-button" type="button" (click)="register()" [disabled]="registerUserForm.invalid">
                <div>
                  <span *ngIf="!isLoading">Registrar-se</span>
                  <mat-spinner
                    [diameter]="36"
                    *ngIf="isLoading"
                  >
                  </mat-spinner>
                </div>
              </button>
                <button type="button" mat-raised-button color="warn" type="button" (click)="voltar()">Voltar</button>
            </mat-card-actions>

        </form>
    </mat-card>
</div>
